<!HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <style>
  div {
    font-family: 'Nunito', sans-serif;
  }
  #sum {
    font-size: 5em;
    text-align: center;
  }
  #week {
    font-size: 3em;
    text-align: center;
  }
  #month {
    font-size: 3em;
    text-align: center;
  }
  #days_left {
    font-size: 2em;
    text-align: center;
  }
  </style>
  <body>
    <div id="sum"></div>
    <div id="week"></div>
    <div id="month"></div>
    <div id="days_left"></div>

    <script language="javascript">
    $(function(){
      var today = new Date();
      var firstDay = new Date(2016,07,11);
      var lastDay = new Date(2017,04,18);
      var mil = Math.floor(today - firstDay);
      var weekBasis = mil / (1000*7*24*60*60);
      var weekRest = weekBasis - Math.floor(weekBasis);
      var weeks = weekBasis - weekRest;
      var daysBasis = weekRest * 7;
      var days = daysBasis - (daysBasis - Math.floor(daysBasis));
      var month = Math.floor(weeks/4);

      var milLeft = Math.floor(lastDay - today);
      var daysLeft = Math.floor(milLeft / (1000 * 60 * 60 * 24)) 

      $('#sum').text(weeks + " + " + days);
      $('#week').text((weeks + 1) + ". Woche");
      $('#month').text((month + 1) + ". Monat");
      $('#days_left').text("Noch " + (daysLeft + 1) + " Tage");
    });
    </script>
  </body>
</html>
